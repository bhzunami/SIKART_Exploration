<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

.canton-boundary {
    stroke-width: 1px;
}

.land-boundary {
    stroke-width: 2px;
}

</style>
<body>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/topojson/topojson.js"></script>
<script>

var width = 960,
    height = 500;


var projection = d3.geo.albers()
            .rotate([0, 0])
            .center([8.73, 46.8])
            .scale(13600);

var path = d3.geo.path().projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


d3.json("/data/switzerland.json", function(error, topology) {
  if (error) throw error;

  svg.selectAll("path")
      .data(topojson.feature(topology, topology.objects.cantons).features)
      .enter().append("path")
      .attr("d", path);

  svg.append("path")
                .datum(topojson.mesh(topology, topology.objects.cantons, function(a, b) { return a.properties.no !== b.properties.no}))
                .attr("d", path)
                .attr("class", "canton-boundary");
});

</script>
